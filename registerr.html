<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Juvika</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    background-image:url("./rr.jpg");
    background-repeat: no-repeat;
     background-size: cover;
    }


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin-right: 50px;
    background-color: transparent;
    backdrop-filter: blur(55px);
}

.brand-logo img {
    width: 100px;
    display: block;
    margin: 0 auto 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.radio-group {
    display: flex;
    gap: 10px;
}

.radio-group input {
    margin-right: 5px;
}

.dob-group {
    display: flex;
    gap: 10px;
}

button {
    width: 100%;
    padding: 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.image-container {
    display: none;
    width: 50%;
}

@media (min-width: 768px) {
    .container {
        justify-content: space-between;
    }

    .image-container {
        display: block;
    }

    .image-container img {
        background-repeat: no-repeat;
     background-size: cover;
    }
}

</style></head>
<body>
    <div class="container">
        <div class="form-container">
            
            <h2>Sign up to storyNest</h2>
            <form action="#">
                <div class="form-group">
                    <label for="full-name">Enter Full Name*</label>
                    <input type="text" id="full-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter Email Address*</label>
                    <input type="email" id="email" placeholder="example@xyz.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter Password*</label>
                    <input type="password" id="password" placeholder="8+ Characters" required>
                </div>
                <div class="form-group">
                    <label>Select Your Gender*</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                
                            <!-- Add more days -->
                        </select>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already a member? <a href="loginn.html">Sign in HERE</a></p>
        </div>
        <div class="image-container">
            <img src="./rr.jpg" alt="Woman reading on tablet">
        </div>
    </div>
</body>
</html>
